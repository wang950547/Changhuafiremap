<html>

    <!--地圖初始化-->
    <script>
        var m = null;
        function initialize() {
            var latlng = { lat: 23.984064, lng: 120.507191 };
            var map = new google.maps.Map(document.getElementById('googleMap'), {
                zoom: 11,
                center: latlng,
                mapTypeId:google.maps.MapTypeId.ROADMAP
            });
            m = map;
        }
        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
